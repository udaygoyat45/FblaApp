<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gooday Airline</title>
    <!--google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=B612|Bebas+Neue|Montserrat|Overpass|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!--Bootstrap and custom css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index2.css">

</head>

<body style="background: black">
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="../static/img/logo.png"  width="100" alt="" loading="lazy">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"  href="{{url_for('book')}}">Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  href="{{url_for('view')}}">View Flights</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"  href="{{url_for('frequent')}}">Frequent Flyer Program</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"  href="{{url_for('job')}}">Join Us</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"  href="{{url_for('about')}}">About Us</a>
      </li>
      
    </ul>
  </div>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
  <ul class="navbar-nav">
      {% if current_user.is_authenticated %}
      <li class="nav-item">
      <a class="nav-link"  href="{{ url_for('logout') }}">Log Out</a>
      </li>
      <li class="nav-item">
      <a class="nav-link"  href="{{ url_for('account') }}">Account</a>
      </li>
      {% else %}

      <li class="nav-item">
      <a class="nav-link"  href="{{ url_for('register') }}">Sign Up</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
      </li>
      {% endif %}
  </ul>
  </div>

  {% if head == True %}

  {% endif %}
</nav>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
